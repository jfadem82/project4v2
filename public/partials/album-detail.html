<div class="panel panel-default bckgrndcolor" id="hide-panel">
	
	
		<h1 id="center-text" class="fontish"><strong>&nbsp;{{ albDetailsCTRL.album.name }}</strong></h1>

<div class="fix-width">

<div class="panel panel-default fontish readablee" id="dim-panel">

	<div class="panel-heading"><h3 class="panel-title">Add An Entry to this Chapter</h3></div>
	<div ng-controller="PostsController as postsCtrl" class="panel-body">

		<form id="new-post-form" ng-submit="postsCtrl.addAlbumPost(albDetailsCTRL.album._id, postsCtrl.newPost.memory,postsCtrl.newPost.date,postsCtrl.newPost.avatar_url,postsCtrl.newPost.isPrivate)">

		<input type="file" id="file_input" ng-model="postsCtrl.newPost.avatar_url" ng-click="postsCtrl.sthree()"/>
  			<p id="status">Upload a photo that reminds you of this entry (wait until you see photo before submitting form)</p>
  			<img class="img-responsive"  id="preview" src="" />
		<input type="hidden" id="avatar_url" name="avatar_url" ng-model="postsCtrl.newPost.avatar_url" />
			<div class="form-group">    
		    	<input type="text" name="memory" ng-model="postsCtrl.newPost.memory" placeholder="Description" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="date" ng-model="postsCtrl.newPost.date" placeholder="Date" class="form-control">
			</div>

			<div>
				<input type="checkbox" name="isPrivate" ng-model="postsCtrl.newPost.isPrivate">
				<label>Would you like this entry to be private?</label>
			</div>


			<div class="text-center">


			<button type="submit" onclick="window.location.reload()" class="btn btn-block btn-primary" style="border-color:black;">Submit </button>
			</div>
		</form>
	</div>
</div>
</div>



<div class="list-group">
	
		<div class="row" ng-controller="PostsController as postsCtrl">

		<div class="col-xs-6 col-md-4" ng-repeat="post in postsCtrl.posts | orderBy:'-_id'" ng-if="post.albumid == albDetailsCTRL.album._id">
			
			<span class="thumbnail setHeight" class="list-group-item" style="display:table-cell;vertical-align:middle;width:328px;">
				
				<div class="center-posts readable fontish" style="margin-left:auto;margin-right:auto;">

				<div class="panel-heading see-border3"><p class="panel-title small-er">
					{{ post.date }}</p></div>

<div class="see-border2">
  			<a href="#/posts/{{ post._id }}">	<img class="img-responsive" id="flocka" src="{{post.avatar_url}}" /> </a>
</div>
  					<span id="center-text">	<h4 class="see-border4" id="memoryDescription" >{{ post.memory }}</h4> </span>
				

			
					
<br>
  				</div>

  			</span>  
  			</div>
  		</div>  		
</div>



<br><br><br>

<button class="btn btn-danger btn-block" ng-click="albDetailsCTRL.removePost(albDetailsCTRL.album._id)">DELETE THIS ALBUM</button>
<br>
<iframe id="playur" src="{{albDetailsCTRL.trustSrc(albDetailsCTRL.album.avatar_url)}}" width="300" height="70" frameborder="0" allowtransparency="true"></iframe>
<br><br><br>
