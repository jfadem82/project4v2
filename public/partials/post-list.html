<h1> You have {{ carsCtrl.cars.length || 0 }} cars</h1>

<post-form></post-form>

<h2 ng-show="postsCtrl.posts.length">All Posts:</h2>

<div class="list-group">
	<a ng-repeat="post in postsCtrl.posts track by $index" href="#/posts/{{ post._id }}" class="list-group-item">
  		<h3 class="list-group-item-heading">{{ post.make }} {{ post.model }}</h3>
  		<p class="list-group-item-text">{{ post.year }}</p>
  	</a>
</div>
