<div class="row col-md-6 col-md-offset-3">
	
	<div class="jumbotron">
		<h1>Edit Profile</h1>		

		<form ng-submit="usersCtrl.overwrite(usersCtrl.user._id, usersCtrl.user.name,usersCtrl.user.bio)">
			
			<div class="form-group">
				<input type="text" name="name" ng-model="usersCtrl.user.name" placeholder="current name" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" name="bio" ng-model="usersCtrl.user.bio" placeholder="current bio" class="form-control">
			</div>

			<div class="alert alert-danger" ng-if="usersCtrl.error">
				{{ usersCtrl.error }}
			</div>

			<button type="submit" class="btn btn-info btn-block">
				<span>Update Information</span>
			</button>

		</form>
	</div>
	
</div>
