<div class="panel panel-default" ng-hide="carDetailsCtrl.editing">
	<div class="panel-heading">
		<h3 class="panel-title">Single Post:</h3>
	</div>
	<div class="panel-body">
		<h1>{{ postDetailsCtrl.post.make }} {{ postDetailsCtrl.post.model }}</h1>
		<h3><strong>Year</strong>: {{ postDetailsCtrl.post.year }}</h3>
		<h3><strong>ID</strong>: {{ postDetailsCtrl.post._id }}</h3>
	</div>
	<div class="text-center">
	<button class="btn btn-info btn-block" ng-click="postDetailsCtrl.editing=!postDetailsCtrl.editing">Edit post</button>
	<!-- DELETE BUTTON -->
	<button class="btn btn-danger btn-block" ng-click="postDetailsCtrl.removePost(postDetailsCtrl.post._id)">Delete Post</button>
	<!--  -->
	</div>
</div>

<div class="panel panel-default" ng-show="postDetailsCtrl.editing">
<h3><strong>ID</strong>: {{ postDetailsCtrl.post._id }}</h3>
	<div class="panel-heading"><h3 class="panel-title">Edit Post</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="postDetailsCtrl.updatePost(postDetailsCtrl.post._id, postDetailsCtrl.post.make, postDetailsCtrl.post.model, postDetailsCtrl.post.year)">
			<div class="form-group">    
		    	<input type="text" name="make" ng-model="postDetailsCtrl.post.make" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="model" ng-model="postDetailsCtrl.post.model" placeholder="Model" class="form-control">
			</div>
			<div class="form-group">
				<input type="number" name="year" ng-model="postDetailsCtrl.post.year" placeholder="Year" class="form-control">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-block">Update Post</button>
			</div>
			
		</form>
	</div>
</div>
