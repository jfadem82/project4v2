<div class="panel panel-default" ng-hide="carDetailsCtrl.editing">
	<div class="panel-heading">
		<h3 class="panel-title">Single Post:</h3>
	</div>
	<div class="panel-body">

		<img class="img-responsive" id="flocka" src="{{postDetailsCtrl.post.avatar_url}}" />
		<h1><strong>Memory</strong>:{{ postDetailsCtrl.post.memory }} <strong>Year</strong>:{{ postDetailsCtrl.post.date }}</h1>


	</div>
	<div class="text-center">
	<button class="btn btn-info btn-block" ng-click="postDetailsCtrl.editing=!postDetailsCtrl.editing">Edit post</button>

	<button class="btn btn-danger btn-block" ng-click="postDetailsCtrl.removePost(postDetailsCtrl.post._id)">Delete Post</button>

	</div>
</div>

<div class="panel panel-default" ng-show="postDetailsCtrl.editing">
<h3><strong>ID</strong>: {{ postDetailsCtrl.post._id }}</h3>
	<div class="panel-heading"><h3 class="panel-title">Edit Post</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="postDetailsCtrl.updatePost(postDetailsCtrl.post._id, postDetailsCtrl.post.memory, postDetailsCtrl.post.date, postDetailsCtrl.post.avatar_url)">
			<div class="form-group">    
		    	<input type="text" name="memory" ng-model="postDetailsCtrl.post.memory" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="date" ng-model="postDetailsCtrl.post.date" placeholder="Year" class="form-control">
			</div>
			<div class="form-group">
				<input type="hidden" name="avatar_url" ng-model="postDetailsCtrl.post.avatar_url" class="form-control">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-block">Update Post</button>
			</div>
			
		</form>
	</div>
</div>
