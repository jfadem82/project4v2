<div class="row col-md-6 col-md-offset-3">
	
	<div class="jumbotron readableeee fontish">
		<h1>Sign up</h1>		

		<form ng-submit="usersCtrl.signup()">

			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.email">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="usersCtrl.user.password">
			</div>
			
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.name">
			</div>

			<div class="form-group">
				<label>Bio</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.bio">
			</div>

			<div class="alert alert-danger" ng-if="usersCtrl.error">
				{{ usersCtrl.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Sign up</span>
			</button>

		</form>
	</div>
	<br><br><br>
</div>
