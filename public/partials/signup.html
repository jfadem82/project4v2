<div 
<div class="row col-md-12" id="signup">


	<div class="jumbotron">
		<h1 id="signup1">Sign up</h1>		

		<form ng-submit="usersCtrl.signup()" id="signup1">

			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.email">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="usersCtrl.user.password">
			</div>
			
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.name">
			</div>

			<div class="form-group">
				<label>Bio</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.bio">
			</div>

			<div class="alert alert-danger" ng-if="usersCtrl.error">
				{{ usersCtrl.error }}
			</div>

			<button type="submit" class="btn btn-secondary btn-lg btn-block">
				<span>Sign up</span>
			</button>

		</form>
	</div>
	
</div>
