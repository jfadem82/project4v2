<h1>My Posts</h1>

<div class="list-group">
	<a ng-repeat="post in postsCtrl.posts track by $index" href="#/posts/{{ post._id }}" class="list-group-item">
	<div ng-controller="UsersController as UsersCTRL">
		<div ng-if="post.userid == UsersCTRL.userid ">
		<!-- post.isPrivate != true -->
  			<h3 class="list-group-item-heading">{{ post.memory }} {{ post.date }}</h3>
  			<p class="list-group-item-text">{{ post.avatar_url }}</p>
  		</div>
  	</div>
  	</a>
</div>
