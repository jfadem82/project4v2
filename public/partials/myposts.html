<h1 id="center-text" class="fontish"><strong>My Entries</strong></h1>

<div class="fix-width">
<div ng-controller="PostsController as postsCtrl" class="panel panel-default fontish readablee">
	<div class="panel-heading"><h3 class="panel-title">Snapshots of one time and place in your life.</h3></div>
	<div class="panel-body">

		<form ng-submit="postsCtrl.addPost(postsCtrl.newPost.memory,postsCtrl.newPost.date,postsCtrl.newPost.avatar_url,postsCtrl.newPost.isPrivate)">

		<input type="file" id="file_input" ng-model="postsCtrl.newPost.avatar_url" ng-click="postsCtrl.sthree()"/>
  			<p id="status">Select a photo to accompany this entry (wait until you photo before submitting form)</p>
  			<img class="img-responsive"  id="preview" src="" />
		<input type="hidden" id="avatar_url" name="avatar_url" ng-model="postsCtrl.newPost.avatar_url" />
			<div class="form-group">    
		    	<input type="text" name="memory" ng-model="postsCtrl.newPost.memory" placeholder="Description" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="date" ng-model="postsCtrl.newPost.date" placeholder="Date" class="form-control">
			</div>

			<div>
				<input type="checkbox" name="isPrivate" ng-model="postsCtrl.newPost.isPrivate">
				<label>Would you like this entry to be private?</label>
			</div>

			<div class="text-center">

			<button type="submit" onclick="window.location.reload()" class="btn btn-block btn-primary" style="border-color:black;">New Entry</button>

			</div>
		</form>
	</div>
</div>


</div>


{{jwtCtrl.print()}}
<div class="list-group">
	
		<div class="row" ng-controller="PostsController as postsCtrl">
		
		<div class="col-xs-6 col-md-4" ng-repeat="post in postsCtrl.posts | orderBy:'-_id'" ng-if="post.userid == jwtCtrl.id">

				<span class="thumbnail setHeight" class="list-group-item" style="display:table-cell;vertical-align:middle;width:328px;">
					<div class="see-border" style="margin-left:auto;margin-right:auto;">
  					<a href="#/posts/{{ post._id }}"> <img class="img-responsive" id="flocka" src="{{post.avatar_url}}" /> </a>
					</div>
  				</span>
  		</div>
  		</div>
  		<br><br><br><br><br><br><br><br><br><br><br><br>
</div>
