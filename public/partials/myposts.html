<h1>New Entry</h1>
<div ng-controller="PostsController as postsCtrl" class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">A snapshot of one time and place in your life.</h3></div>
	<div class="panel-body">

		<form id="new-post-form" ng-submit="postsCtrl.addPost(postsCtrl.newPost.memory,postsCtrl.newPost.date,postsCtrl.newPost.avatar_url,postsCtrl.newPost.isPrivate)">

		<input type="file" id="file_input" ng-model="postsCtrl.newPost.avatar_url" ng-click="postsCtrl.sthree()"/>
  			<p id="status">Please select a file</p>
  			<img class="img-responsive"  id="preview" src="" />
		<input type="hidden" id="avatar_url" name="avatar_url" ng-model="postsCtrl.newPost.avatar_url" />
			<div class="form-group">    
		    	<input type="text" name="memory" ng-model="postsCtrl.newPost.memory" placeholder="Description" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="date" ng-model="postsCtrl.newPost.date" placeholder="Date" class="form-control">
			</div>

			<div>
				<input type="checkbox" name="isPrivate" ng-model="postsCtrl.newPost.isPrivate">
				<label>Would you like this entry to be private?</label>
			</div>

<br>
			<div class="text-center">
			<button type="submit" onclick="window.location.reload()" class="btn btn-info btn-block">Submit Entry</button>
			</div>
		</form>
	</div>
</div>




<h1>My Entries</h1>
{{jwtCtrl.print()}}
<div class="list-group">
	
		<div class="row" ng-controller="PostsController as postsCtrl">
		
		<div class="col-xs-6 col-md-4" ng-repeat="post in postsCtrl.posts track by $index" ng-if="post.userid == jwtCtrl.id">

				<span class="thumbnail setHeight" class="list-group-item" style="display:table-cell;vertical-align:middle;width:328px;">
					<div style="margin-left:auto;margin-right:auto;">
  					<a href="#/posts/{{ post._id }}"> <img class="img-responsive" id="flocka" src="{{post.avatar_url}}" /> </a>
					</div>
  				</span>
  		</div>
  		</div>
</div>
