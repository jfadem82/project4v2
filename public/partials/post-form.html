<h1>New Entry</h1>
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Entry</h3></div>
	<div class="panel-body">
		<form id="new-post-form" ng-submit="postsCtrl.addPost(postsCtrl.newPost.description,postsCtrl.newPost.date,postsCtrl.newPost.avatar_url)">
		<input type="file" id="file_input" ng-model="postsCtrl.newPost.avatar_url" ng-click="postsCtrl.sthree()"/>
  			<p id="status">Please select a file</p>
  			<img class="img-responsive"  id="preview" src="" />
		<input type="hidden" id="avatar_url" name="avatar_url" value="/images/default.png" />
			<div class="form-group">    
		    	<input type="text" name="memory" ng-model="postsCtrl.newPost.description" placeholder="Memory" class="form-control">
		    </div>
			<div class="form-group">
				<input type="number" name="date" ng-model="postsCtrl.newPost.date" placeholder="Year" class="form-control">
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Submit Entry</button>
			</div>
		</form>
	</div>
</div>
