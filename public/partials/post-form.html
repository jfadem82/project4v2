
<h1>New Memory</h1>
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Post</h3></div>
	<div class="panel-body">
		<form id="new-post-form" ng-submit="postsCtrl.addPost(postsCtrl.newPost.make,postsCtrl.newPost.model,postsCtrl.newPost.year,postsCtrl.newPost.avatar_url)">
		<input type="file" id="file_input" ng-click="postsCtrl.sthree()"/>
  			<p id="status">Please select a file</p>
  			<img class="img-responsive"  id="preview" src="" />
		<input type="hidden" id="avatar_url" name="avatar_url" ng-model="postsCtrl.newPost.avatar_url" />
			<div class="form-group">    
		    	<input type="text" name="make" ng-model="postsCtrl.newPost.make" placeholder="Make" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="model" ng-model="postsCtrl.newPost.model" placeholder="Model" class="form-control">
			</div>
			<div class="form-group">
				<input type="number" name="year" ng-model="postsCtrl.newPost.year" placeholder="Year" class="form-control">
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Add Post</button>
			</div>
		</form>
	</div>
</div>
